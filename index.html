<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dify Workflow Tester</title>
    <!-- Add CDN link for marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            background-color: #2b2b2b;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
        }

        h1, h2 {
            color: #ffffff;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            color: #cccccc;
            font-weight: bold;
        }

        input[type="number"],
        select,
        textarea {
            width: calc(100% - 22px); /* Account for padding and border */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #3b3b3b;
            color: #e0e0e0;
            font-size: 1rem;
        }

        textarea {
            resize: vertical; /* Allow vertical resizing */
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        hr {
            border: none;
            border-top: 1px solid #444;
            margin: 30px 0;
        }

        .output-box, .error-box {
            background-color: #3b3b3b;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #555;
            margin-top: 10px;
            min-height: 50px;
            white-space: pre-wrap; /* Preserve line breaks */
            word-wrap: break-word; /* Wrap long words */
        }

        /* Styling for generated HTML elements */
        .output-box strong { /* Style bold text */
             color: #ffffff; /* Make bold slightly brighter */
             font-weight: bold;
        }
        .output-box ul { /* Style bullet points */
            margin-left: 20px; /* Indent lists */
            padding-left: 20px;
        }
         .output-box li { /* Style list items */
             margin-bottom: 5px; /* Add space between bullet points */
         }


        .error-box {
            color: #ffcccc;
            border-color: #ff5555;
        }

        #loading {
            color: #aaa;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ AI Content Generator</h1>

        <label for="taskType">Select Task:</label>
        <select id="taskType">
            <option value="job_description">Generate Job Description</option>
            <option value="user_bio">Generate Job Seeker Bio</option>
        </select>

        <label for="inputText">Input Text:</label>
        <textarea id="inputText" rows="8" placeholder="Enter job details OR seeker details here..."></textarea>

        <label for="maxLength">Max Output Length (Optional):</label>
        <input type="number" id="maxLength" placeholder="e.g., 1500">

        <button id="generateButton">Generate</button>

        <hr>

        <h2>Generated Output:</h2>
        <div id="output" class="output-box">
            Waiting for generation...
        </div>
        <div id="loading" style="display: none;">Generating...</div>
        <div id="error" class="error-box" style="display: none;"></div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskTypeSelect = document.getElementById('taskType');
            const inputTextarea = document.getElementById('inputText');
            const maxLengthInput = document.getElementById('maxLength');
            const generateButton = document.getElementById('generateButton');
            const outputDiv = document.getElementById('output');
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');

            // --- ⬇️ IMPORTANT: REPLACE THESE PLACEHOLDERS ⬇️ ---
            const DIFY_API_URL = 'https://api.dify.ai/v1/workflows/run';
            const DIFY_API_KEY = 'app-cgtngfiCzymjd46gM1oValin'; // Looks like 'app-...'
            const DIFY_USER_ID = 'test-user-html-123'; // A unique identifier for the user (can be anything for testing)
            // --- ⬆️ IMPORTANT: REPLACE THESE PLACEHOLDERS ⬆️ ---

            generateButton.addEventListener('click', async () => {
                const taskType = taskTypeSelect.value;
                const inputText = inputTextarea.value.trim();
                const maxLength = maxLengthInput.value ? parseInt(maxLengthInput.value, 10) : null;

                outputDiv.innerHTML = 'Waiting for generation...'; // Use innerHTML
                outputDiv.style.display = 'block';
                loadingDiv.style.display = 'block';
                errorDiv.style.display = 'none';
                errorDiv.textContent = '';
                generateButton.disabled = true;

                // Prepare the inputs based on the selected task
                let inputs = {};
                if (taskType === 'job_description') {
                    inputs.task_type = taskType;
                    inputs.job_input_text = inputText;
                    if (maxLength) {
                        inputs.max_output_length = maxLength;
                    }
                    // Since tone is constant 'Professional', we don't need to send it
                } else if (taskType === 'user_bio') {
                    inputs.task_type = taskType;
                    inputs.user_input_text = inputText;
                     // Since tone is constant 'Professional', we don't need to send it
                } else {
                    showError('Invalid task selected.');
                    resetUIState();
                    return;
                }

                if (!inputText) {
                    showError('Input text cannot be empty.');
                    resetUIState();
                    return;
                }


                try {
                    const response = await fetch(DIFY_API_URL, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${DIFY_API_KEY}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            inputs: inputs,
                            response_mode: 'blocking', // Use 'blocking' for workflows
                            user: DIFY_USER_ID,
                        }),
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`API Error (${response.status}): ${errorData.message || 'Unknown error'}`);
                    }

                    const result = await response.json();

                    const rawGeneratedText = result?.data?.outputs?.output || 'No output received or unexpected response structure.';

                    // --- Convert Markdown to HTML using marked.js ---
                    const formattedHtml = marked.parse(rawGeneratedText);
                    // --- End Conversion ---

                    // --- Display the formatted HTML ---
                    outputDiv.innerHTML = formattedHtml;
                    // --- End Display ---

                } catch (error) {
                    console.error('Error calling Dify API:', error);
                    showError(`Failed to generate content: ${error.message}`);
                } finally {
                    resetUIState();
                }
            });

            function showError(message) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                outputDiv.style.display = 'none'; // Hide the normal output box on error
            }

            function resetUIState() {
                loadingDiv.style.display = 'none';
                generateButton.disabled = false;
            }
        });
    </script>
</body>
</html>
